<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javaScript学生管理系统</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.jpg" alt="logo" title="logo">
                <span>学员管理系统</span>
            </div>
        </div>
        <div class="left-menu">
            <dl>
                <dt>学生管理</dt>
                <dd class="active" data-id="stuList">学生列表</dd>
                <dd data-id="addStudent">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <!-- 学生列表 -->
           <div class="stuList-content rightActive " id = "stuList">
               <div class="search-bar">
                   <label for="search_word">关键词搜索:</label>
                   <input type="text"  id="search_word" class="searchInput" placeholder="请输入学号/邮箱/地址查询">
                   <button id="searchBtn" class="search-btn">搜索</button>
                   <button id="Btn" class="findAll-btn" title="查询全部学员信息">全部</button>
                </div>
                <div class="showData">
                    <span class="text-data">该系统共:</span>
                    <span id="show-data">0</span>
                    <span class="text-data">条学员数据</span>
                </div>
                <!-- 滚动区域 -->
                <div class="scroll-area">
                <table class="tab">
                    <thead>
                        <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>邮箱</th>
                                <th>出生年</th>
                                <th>手机号</th>
                                <th>地址</th>
                                <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="tdy" id="stu-tbody">
                        <!-- <tr>
                            <td>16512000</td>
                            <td>刘宝宝</td>
                            <td>男</td>
                            <td>1179@qq.com</td>
                            <td>2000</td>
                             <td>12544440000</td>
                            <td>北京</td>
                            <td>
                                <button class="btn eidt" id="editBtn">编辑</button>
                                <button class="btn del" id="delBtn">删除</button>
                            </td>
                        </tr> -->
                    </tbody>
                 </table>
           </div>
           <!-- 翻页容器 -->
           <div class="pagesList"></div> 
        </div>
           <!-- 新增学生 -->
           <div class="addStu " id="addStudent" >
               <form action="" id="add-stut" class="add">
                   <div>
                       <label for="name1">姓名</label>
                       <input type="text" id="name1" name ="name" class="Input" placeholder="输入姓名">
                   </div>
                   <div>
                        <label for="sex1">性别</label>
                        <input type="radio" id="sex1" name ="sex" checked value="0" >男
                        <input type="radio" id="sex12" name ="sex" value="1">女
                    </div>
                     <div>
                       <label for="sNo1">学号</label>
                       <input type="text" id="sNo1" name ="sNo" class="Input"  placeholder="输入学号">
                   </div>
                   <div>
                        <label for="email1">邮箱</label>
                        <input type="text" id="email1" name ="email" class="Input"  placeholder="输入邮箱">
                    </div>
                    <div>
                       <label for="birth1">年龄</label>
                      <input type="text" id="birth1" name ="birth" class="Input"  placeholder="输入年龄">
                    </div>
                    <div>
                    <label for="phone1">手机号码</label>
                    <input type="text" id="phone1" name ="phone" class="Input" placeholder="输入手机号码">
                 </div>
                 <div>
                    <label for="address1">地址</label>
                    <input type="text" id="address1" name ="address" class="Input" placeholder="输入籍贯">
                </div>
                <div>
                    <label for=""></label>
                    <input type="submit" id="Addsubmit" class="btn"  value="提交">                    
                    <input type="reset" id="regt" class="btn"  value="重置">
                </div>
               </form>
           </div>
           <!-- 编辑学生弹框 -->
           <div class="modle" style="display:none;">
               <div class="mask"></div>
               <div class="modle-content">
                   <h3>编辑信息</h3>
                   <span class="close">X</span>
                   <form action="" id="editStu">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name ="name" class="Input" placeholder="输入姓名">
                    </div>
                    <div>
                         <label for="sex1">性别</label>
                         <input type="radio" id="sex" name ="sex" checked value="0">男
                         <input type="radio" id="sex" name ="sex" value="1">女
                     </div>
                      <div>
                        <label for="sNo">学号</label>
                        <input type="text" id="sNo" name ="sNo" class="Input"  placeholder="输入学号">
                    </div>
                    <div>
                         <label for="email">邮箱</label>
                         <input type="text" id="email" name ="email" class="Input"  placeholder="输入邮箱">
                     </div>
                     <div>
                        <label for="birth">年龄</label>
                       <input type="text" id="birth" name ="birth" class="Input"  placeholder="输入年龄">
                     </div>
                     <div>
                     <label for="phone">手机号码</label>
                     <input type="text" id="phone" name ="phone" class="Input" placeholder="输入手机号码">
                  </div>
                  <div>
                     <label for="address">地址</label>
                     <input type="text" id="address" name ="address" class="Input" placeholder="输入籍贯">
                 </div>
                 <div>
                     <label for=""></label>
                     <input type="submit" id="editBtn" class="btn"  value="提交">                    
                     <input type="reset" id="regt" class="btn"  value="重置">
                 </div>
                </form>
               </div>
           </div>
        </div>
    </div>
    <script src="./JavaScript/page.js"></script>
    <script src="./javaScript/javaScript_stu_sys.js"></script>
  
</body>
</html>
